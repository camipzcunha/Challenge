<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style/style_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - E-kids </title>
</head>
<body>
    <header>
        <div class="heading">
            <a href="index.html" class="logo">E-Kids</a>
        </div>
    </header>
    <div class="container">
        <div class="box">
            <div class="form sign_in">
                <h3>Realizar Login</h3>
                <span>Use seus dados cadastrados.</span>
                <form action="#" id="form_input">
                    <div class="type">
                        <input type="email" placeholder="E-mail" name="" id="emailLogin" required>
                    </div>
                    <div class="type">
                        <input type="password" placeholder="Senha" name="" id="senhaLogin" required>
                    </div>
                    <button class="btn bkg" onclick="login()">Logar</button>
                </form>
            </div>
    
            <div class="form sign_up">
                <h3>Cadastro</h3>
                <span>Use seus dados para registrar.</span>
                <form action="#" id="form_input">
                    <div class="type">
                        <input type="text" name="" placeholder="Seu nome completo" id="nomeCadastro" required>
                    </div>
                    <div class="type">
                        <input type="email" name="" placeholder="Insira seu e-mail" id="emailCadastro" required>
                    </div>
                    <div class="type">
                        <input type="password" name="" placeholder="Crie sua senha" id="senha1" required>
                    </div>
                    <div class="type">
                    <input type="password" name="" placeholder="Confirme a senha" id="senha2" required>
                    </div>
                    <button class="btn bkg" onclick="cadastrarSe()">Cadastrar</button>
                </form>
            </div>
        </div>

        <div class="overlay">
            <div class="page page_signIn">
                <h3>Bem vindo de volta, amigo! </h3>
                <p>Pronto para mais uma aventura? </p>

                <button class="btn btnSign-in">Registrar <i class="bi bi-arrow-right"></i></button>
            </div>

            <div class="page page_signUp">
                <h3>OlÃ¡ amigo!</h3>
                <p>Preparado para uma aventura nova?</p>

                <button class="btn btnSign-up">
                    <i class="bi bi-arrow-left"></i> Login</button>
            </div>
        </div>
    </div>


    
    
    <script src="script/logcad.js"></script>
</body>
</html>
